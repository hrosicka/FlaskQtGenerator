<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Create a QR code in seconds!</h1>
        <form method="post" class="qr-form">
            <label for="url">Website URL</label><br>
            <input type="text" id="url" name="url" placeholder="Enter URL address" title="Please enter a valid URL" required><br><br>
            <button type="submit">Generate QR Code</button>
        </form>

        <div class="qr-code-placeholder">
            {% if qr_code_base64 %}
                <div class="qr-code-label">Scan me!</div>
                <div class="qr-code-display" style="flex-direction: column; align-items: flex-start;">
                    <div class="qr-code-frame">
                        <img src="data:image/png;base64,{{ qr_code_base64 }}" alt="QR Code">
                    </div>
                    <div style="margin-top: 10px; text-align: center; width: 100%;">
                        <a href="data:image/png;base64,{{ qr_code_base64 }}" download="qrcode.png">Download QR Code</a>
                    </div>
                </div>
            {% else %}
                <span>QR code will appear here.</span>
            {% endif %}
        </div>
    </div>
</body>
</html>
